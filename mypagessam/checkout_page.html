<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="roryss.css">

<style>

body {
    background-color: aqua;
}

a:link {
    color: black;
}


a:visited {
    color: black;
}


a:hover {
    color: red;
}


a:active {
    color: blue;
}
</style>
</head>
<body>

<header>
<font face="arial" size="15" color="black"><center><u>The Dugout Checkout Page!</u></center></font>
<br>
<br>
<br>
</header>





<section>
<div ="checkout-panel">
    <div ="panel-body">
      <h2 ="title">Checkout</h2>
</section>

     
      <section>
      <div class="payment-method">
        <label for="card" class="method card">
          <div class="card-logos">
            <img src="img/mastercard_logo.png"/>
          </div>
         </section>

<section>
          <div class="radio-input">
            <input id="card" type="radio" name="payment">
            Pay with credit card
          </div>
        </label>
</section>

<section>
        <label for="paypal" class="method paypal">
          <div class="radio-input">
            <input id="paypal" type="radio" name="payment">
            Pay with PayPal
          </div>
        </label>
      </div>
</section>


<section>
      <div class="input-fields">
        <div class="column-1">
          <label for="cardholder">Cardholder's Name</label>
          <input type="text" id="cardholder" />
</section>

<section>
          <div class="small-inputs">
            <div>
              <label for="date">Valid thru</label>
              <input type="text" id="date" placeholder="MM / YY" />
            </div>
</section>


<section>
            <div>
              <label for="verification">CVV / CVC *</label>
              <input type="password" id="verification"/>
            </div>
          </div>
</section>

<section>
        
        <form class="column-2">
          <label for="cardnumber">Card Number</label>
          <input type="password" id="cardnumber"/>
</section>


          <label class="info"><br>* CVV or CVC is the card security code, unique three digits number on the back of your card separate from its number.</label>
        

    <div class="panel-footer">
     <h3><a href="shoppage.HTML">Back</a></h3>
     <h3><a href="Confirmation.HTML">Next Step</a></h3>
    </div>
  </div>
</body>

</html>
